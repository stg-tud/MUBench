source:
  name: iBugs
  url:  www.ibugs.org
project:
  name: Joda-Time
  url:  http://www.joda.org/joda-time/
description: >
  PersistentDateTime.nullSafeGet() may return null, while constructor of
  Interval expects non-null parameters.
crash:    no
internal: yes
api:
  - org.joda.time.contrib.hibernate.PersistentDateTime
  - org.joda.time.Interval
characteristics:
  - missing precondition/null
pattern:
  - multiple object
challenges:
  - path dependent
fix:
  commit: https://github.com/JodaOrg/joda-time/commit/4f0fa2ece24061b8e47e793ada1cb1b6804df334
  repository:
    url: https://github.com/JodaOrg/joda-time.git
    type: git
  revision: 4f0fa2ece24061b8e47e793ada1cb1b6804df334
  files:
    - name: JodaTimeContrib/hibernate/src/java/org/joda/time/contrib/hibernate/PersistentInterval.java
build:
  src: JodaTimeContrib/hibernate/src/java/
  commands:
    - cd JodaTimeContrib/hibernate/src/java
    - MUCompile
  classes: JodaTimeContrib/hibernate/build/classes/main/
