#######################################################################################################################
# Corona Web Framework Ant Build Configuration
#######################################################################################################################

# Corona Web Framework Version
app.name = corona
app.version = 1.0.M4

#######################################################################################################################
# Build Path for Building Application
#######################################################################################################################
build.path = ${basedir}/build

#######################################################################################################################
# Source Code Path for Application
#######################################################################################################################

# Framework source code
app.src.path = ${basedir}/src
# Test case source code
test.src.path = ${basedir}/test/src

#######################################################################################################################
# Java Library for Application
#######################################################################################################################

# libraries for framework 
app.lib.path = ${basedir}/WebContent/WEB-INF/lib
# libraries for test case
test.lib.path = ${basedir}/test/lib
# libraries for tomcat application server
tomcat.lib.path = ${basedir}/apache-tomcat-7.0.21/lib

#######################################################################################################################
# Compiled Classes for Application
#######################################################################################################################

# store all compiled classes
compiled.path = ${build.path}/temp

# compiled application classes
app.bin.path = ${compiled.path}/classes
# compiled test case classes
test.bin.path = ${compiled.path}/testng

#######################################################################################################################
# Test Case and Code Coverage
#######################################################################################################################

# where to find test suite for TestNG 
test.suite.path = ${basedir}/test
# instrumented class for EMMA
emma.instr.path = ${compiled.path}/emma

#######################################################################################################################
# Source Code Quality Tools
#######################################################################################################################

# where to find source code quality tools
tools.path = ${basedir}/tools

# where emma is installed
tools.emma.path = ${tools.path}/emma
# where findbugs is installed 
tools.findbugs.path = ${tools.path}/findbugs
# where to find checkstyle configuration
tools.checkstyle.path = ${tools.path}/checkstyle
# where to find checkstyle configuration
tools.javancss.path = ${tools.path}/javancss
# where to find checkstyle configuration
tools.ckjm.path = ${tools.path}/ckjm
 
#######################################################################################################################
# Source Code Quality Reports
#######################################################################################################################

# path for all sorts of documents
report.path = ${build.path}

# configuration for javadoc
app.javadoc.package = com.corona.*
app.javadoc.title = Corona Web Framework
app.javadoc.bottom = Copyright &#169; 2000 Aurora Software Studio. All Rights Reserved.
